<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width"="device=width, initial-scale=1.0">
    <title>GridPage</title>
        <link  rel="stylesheet"  href="styles.css"/>
        <script async type="text/javascript"  src="index.js" charset="UTF-8"></script>
    </head>



<body>

      

    


<div class="maththing" draggable="true">
    <div class="gridcontainer">
        <div id="screen"><p>TExt here maybe</p></div>
        <button id="one" class="box">1</button>
        <button id="two" class="box">2</button>
        <button id="three" class="box">3</button>
        <button id="plus" class="box">+</button>
        <button id="four" class="box">4</button>
        <button id="five" class="box">5</button>
        <button id="six" class="box">6</button>
        <button id="minus" class="box">-</button>
        <button id="seven" class="box">7</button>
        <button id="eight" class="box">8</button>
        <button id="nine" class="box">9</button>
        <button id="times" class="box">*</button>
        <button id="equal" class="box">=</button>
        <button id="zero" class="box">0</button>
        <button id="clear" class="box">C</button>
        <button id="divide" class="box">/</button>

    </div>
    <div id="screen2"><p>TExt here maybe</p></div>
 
</div>

</body>

</html>
